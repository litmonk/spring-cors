<html>
    <head>
        <meta charset="UTF-8">
        <title>Spring Cors Test.</title>
    </head>
    <body>
        <script type="text/javascript" src="/js/jquery-3.2.1.min.js"/>
        <script type="text/javascript">
            function corsTest() {
                $.ajax({
                    url: "http://127.0.0.1:8080/api/login",
                    type: "POST",
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (data, status, xhr) {
                        console.log(data);
                    }
                });
            };
        </script>
        <input id="cors" type="button" value="CORS跨域写Cookie测试" onclick="corsTest();"/>
    </body>
</html>
